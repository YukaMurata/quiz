<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>quiz</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" media="screen,print" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen,print" href="/css/index.css">

</head>
<body>

<div class="wrapper">
    <div class="inner">
        <div class="content">
            <p class="number">問<span class="question__number"></span></p>
            <div class="content__inner">
                <div class="content__inner__left">
                    <p class="content__inner__left__text"></p>
                </div>
                <div class="content__inner__right">
                    <ul>
                        <li class="button" data-question="1">
                        </li>
                        <li class="button" data-question="2"></li>
                        <li class="button" data-question="3"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="content__result">
            <p class="content__result__title"></p>
            <p class="next__button">つぎへ</p>
        </div>
        <div class="content__end">
            <p class="content__end__title">あなたは<span class="result__number"></span>問正解です！</p>
        </div>
    </div>
</div>
<script src="/js/vendor.bundle.js"></script>
<script src="/js/index.bundle.js"></script>
</body>
</html>
